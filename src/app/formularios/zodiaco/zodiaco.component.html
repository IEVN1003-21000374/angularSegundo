<div class="bg-white p-6 rounded-xl shadow-lg max-w-4xl w-full flex justify-between items-start mx-auto my-8">
    <!-- Contenedor del formulario -->
    <div class="w-1/2">
      <h2 class="text-center text-gray-800 text-2xl mb-6">Datos Personales</h2>
      <form [formGroup]="formulario">
        <div class="mb-6">
          <label for="nombre" class="font-bold text-gray-600 block mb-2">Nombre</label>
          <input id="nombre" formControlName="nombre" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
  
        <div class="mb-6">
          <label for="apaterno" class="font-bold text-gray-600 block mb-2">Ap. Paterno</label>
          <input id="apaterno" formControlName="apaterno" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
  
        <div class="mb-6">
          <label for="amaterno" class="font-bold text-gray-600 block mb-2">Ap. Materno</label>
          <input id="amaterno" formControlName="amaterno" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
  
        <div class="mb-6">
          <label for="dia" class="font-bold text-gray-600 block mb-2">Fecha de nacimiento</label>
          <div class="flex justify-between space-x-4">
            <input id="dia" formControlName="dia" type="number" placeholder="Día" class="w-1/3 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <input id="mes" formControlName="mes" type="number" placeholder="Mes" class="w-1/3 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <input id="anio" formControlName="anio" type="number" placeholder="Año" class="w-1/3 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
          </div>
        </div>
  
        <div class="mb-6">
          <label class="font-bold text-gray-600 block mb-2">Sexo</label>
          <div class="space-x-4">
            <input id="masculino" type="radio" formControlName="sexo" value="Masculino" class="mr-2">
            <label for="masculino">Masculino</label>
            <input id="femenino" type="radio" formControlName="sexo" value="Femenino" class="mr-2">
            <label for="femenino">Femenino</label>
          </div>
        </div>
  
        <button type="button" (click)="imprimir()" class="w-full p-3 bg-red-600 text-white rounded-lg hover:bg-green-600 transition duration-300">Imprimir</button>
      </form>
    </div>
  
    <!-- Contenedor de resultados -->
    <div class="w-1/2 text-center" *ngIf="resultado">
      <h3 class="text-gray-800 text-xl mt-0">Hola {{resultado.nombre}} {{resultado.apaterno}} {{resultado.amaterno}}</h3>
      <p class="text-gray-600">Tienes {{resultado.edad}} años</p>
      <p class="text-gray-600">Tu signo zodiacal chino es {{resultado.signo}}</p>
      <img [src]="resultado.imagenSigno" alt="{{resultado.signo}}" class="block mx-auto mt-4 rounded-full w-32 h-32">
    </div>
  </div>
